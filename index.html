<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game">
    <div class="battlefield">
      <section id="player" class="container">
        <img src="assets/knight.png" style="width: 100%;" alt="">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
      <section id="monster" class="container">
        <img src="assets/monster.png" style="width: 100%;" alt="">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
    </div>
    <section id="controls" class="container" v-if="winner">
      <h2 v-if="winner === 'monster'">Game Over !</h2>
      <h2 v-else-if="winner === 'player'">You Won !</h2>
      <h2 v-else-if="winner === 'surrender'">You Surrendered!</h2>
      <h2 v-else="winner === 'draw'">Draw !</h2>
      <button @click="startGame()">Start New Game</button>
    </section>
    <section id="controls" v-else>
      <div>
        <div v-if="isAttacking" class="sword-animation" @animationend="isAttacking = false"></div>
        <button @click="attackMonster()">ATTACK</button>
      </div>

      <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster()">SPECIAL ATTACK</button>
      <button :disabled="mayUseSpecialHeal" @click="healPlayer">HEAL</button>
      <button @click="surrenderGame()">SURRENDER</button>
    </section>
    <section id="log" class="container">
      <h2>Battle Log</h2>
      <ul>
        <li v-for="logMessage in logMessages"><span
            :class="{'log--player': logMessage.actionby === 'player', 'log--monster' : logMessage.actionby ==='monster' }">{{logMessage.actionby
            ===
            'player' ? 'Player' : 'Monster '}}</span>
          <span v-if=" logMessage.actionType === 'heal'">heals himself for <span
              class="log--heal">{{logMessage.actionValue}}</span></span><span v-else> attacks and deals <span
              class="log--damage">{{logMessage.actionValue}}</span></span>
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
